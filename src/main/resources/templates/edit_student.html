<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new}">New Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success text-white" th:href="@{/students}">Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Edit Student</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/students/{studentId}(studentId=${student.id})}"
                            th:object="${student}">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Student First Name</label>
                            <input class="form-control"
                                   type="text"
                                   id="firstName"
                                   name="firstName"
                                   placeholder="Enter first name"
                                   th:field="*{firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Student Last Name</label>
                            <input class="form-control"
                                   type="text"
                                   id="lastName"
                                   name="lastName"
                                   placeholder="Enter last name"
                                   th:field="*{lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Student Email-Id</label>
                            <input class="form-control"
                                   type="email"
                                   id="email"
                                   name="email"
                                   placeholder="Enter email address"
                                   th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                            <a class="btn btn-secondary btn-lg ms-2" th:href="@{/students}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
