<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/new}">New Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Student Details</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p class="mb-1">Student First Name:</p>
                        <h5 class="text-muted" th:text="${student.firstName}"></h5>
                    </div>
                    <div class="mb-3">
                        <p class="mb-1">Student Last Name:</p>
                        <h5 class="text-muted" th:text="${student.lastName}"></h5>
                    </div>
                    <div class="mb-3">
                        <p class="mb-1">Student Email:</p>
                        <h5 class="text-muted" th:text="${student.email}"></h5>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-secondary" th:href="@{/students}">Back to Students</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
